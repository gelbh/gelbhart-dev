default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  connect_timeout: 5
  checkout_timeout: 5
  reaping_frequency: 10

development:
  <<: *default
  url: <%= ENV.fetch('DATABASE_URL', nil) || 'postgresql://localhost/gelbhart_dev_development' %>

test:
  <<: *default
  database: gelbhart_dev_test
  prepared_statements: false
  # Ensure connections are properly managed during test database setup
  checkout_timeout: 5
  reaping_frequency: 10

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  database: gelbhart_dev_production
  connect_timeout: 5
  checkout_timeout: 5
  prepared_statements: false
