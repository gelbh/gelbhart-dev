databases:
  - name: gelbhart_dev_db
    databaseName: gelbhart_dev
    user: gelbhart_dev
    plan: free

services:
  - type: web
    name: gelbhart_dev
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gelbhart_dev_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
    postDeploy: bundle exec rake sitemap:generate
