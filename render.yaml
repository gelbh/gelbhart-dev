databases:
  - name: gelbhart_dev_db
    databaseName: gelbhart_dev
    user: gelbhart_dev
    plan: free

services:
  - type: web
    name: gelbhart_dev
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gelbhart_dev_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

  - type: cron
    name: sitemap-generator
    runtime: ruby
    plan: free
    schedule: "0 0 * * *" # Run daily at midnight
    buildCommand: "bundle install"
    startCommand: "bundle exec rake sitemap:generate"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gelbhart_dev_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
