<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Logo background gradient -->
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon on the left -->
  <g transform="translate(60, 60)">
    <!-- Circular background -->
    <circle cx="0" cy="0" r="45" fill="url(#logoBg)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

    <!-- Dumbbell icon (scaled to fit) -->
    <g filter="url(#glow)" transform="scale(0.5)">
      <!-- Left outer small weight plate -->
      <rect x="-60" y="-15" width="10" height="30" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="-58.5" y="-13.5" width="7" height="27" rx="1" fill="none" stroke="rgba(74,144,226,0.2)" stroke-width="0.8"/>

      <!-- Left inner large weight -->
      <rect x="-50" y="-20" width="15" height="40" rx="2" fill="#ffffff"/>
      <rect x="-48" y="-18" width="11" height="36" rx="1" fill="none" stroke="rgba(74,144,226,0.3)" stroke-width="1"/>

      <!-- Left connector -->
      <rect x="-35" y="-6" width="15" height="12" rx="1" fill="#ffffff"/>

      <!-- Center handle -->
      <rect x="-20" y="-8" width="40" height="16" rx="3" fill="#ffffff"/>
      <line x1="-12" y1="-5" x2="-12" y2="5" stroke="rgba(74,144,226,0.3)" stroke-width="1.5"/>
      <line x1="-4" y1="-5" x2="-4" y2="5" stroke="rgba(74,144,226,0.3)" stroke-width="1.5"/>
      <line x1="4" y1="-5" x2="4" y2="5" stroke="rgba(74,144,226,0.3)" stroke-width="1.5"/>
      <line x1="12" y1="-5" x2="12" y2="5" stroke="rgba(74,144,226,0.3)" stroke-width="1.5"/>

      <!-- Right connector -->
      <rect x="20" y="-6" width="15" height="12" rx="1" fill="#ffffff"/>

      <!-- Right inner large weight -->
      <rect x="35" y="-20" width="15" height="40" rx="2" fill="#ffffff"/>
      <rect x="37" y="-18" width="11" height="36" rx="1" fill="none" stroke="rgba(74,144,226,0.3)" stroke-width="1"/>

      <!-- Right outer small weight plate -->
      <rect x="50" y="-15" width="10" height="30" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="51.5" y="-13.5" width="7" height="27" rx="1" fill="none" stroke="rgba(74,144,226,0.2)" stroke-width="0.8"/>

      <!-- Nerdy glasses on the dumbbell -->
      <g transform="translate(0, -2)">
        <!-- Left lens -->
        <rect x="-18" y="-18" width="14" height="12" rx="2" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
        <rect x="-17" y="-17" width="12" height="10" rx="1.5" fill="rgba(255,255,255,0.15)"/>

        <!-- Bridge -->
        <line x1="-4" y1="-12" x2="4" y2="-12" stroke="#ffffff" stroke-width="2" opacity="0.95"/>

        <!-- Right lens -->
        <rect x="4" y="-18" width="14" height="12" rx="2" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
        <rect x="5" y="-17" width="12" height="10" rx="1.5" fill="rgba(255,255,255,0.15)"/>

        <!-- Left temple/arm -->
        <line x1="-18" y1="-12" x2="-24" y2="-10" stroke="#ffffff" stroke-width="2" opacity="0.95" stroke-linecap="round"/>

        <!-- Right temple/arm -->
        <line x1="18" y1="-12" x2="24" y2="-10" stroke="#ffffff" stroke-width="2" opacity="0.95" stroke-linecap="round"/>

        <!-- Lens glare/reflection -->
        <circle cx="-13" cy="-14" r="2" fill="#ffffff" opacity="0.6"/>
        <circle cx="9" cy="-14" r="2" fill="#ffffff" opacity="0.6"/>
      </g>
    </g>

    <!-- Shine -->
    <circle cx="0" cy="0" r="42" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" opacity="0.4" stroke-dasharray="6,3"/>
  </g>

  <!-- Text on the right -->
  <g transform="translate(125, 60)">
    <!-- "HEVY" text -->
    <text
      fill="url(#textGradient)"
      font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
      font-size="36"
      font-weight="700"
      x="0"
      y="0"
      filter="url(#shadow)">HEVY</text>

    <!-- "TRACKER" text -->
    <text
      fill="#4A90E2"
      font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
      font-size="24"
      font-weight="600"
      letter-spacing="2"
      x="0"
      y="30">TRACKER</text>

    <!-- Tagline -->
    <text
      fill="#6b7280"
      font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
      font-size="12"
      font-weight="400"
      x="0"
      y="48"
      opacity="0.8">Sync workouts to Google Sheets</text>
  </g>
</svg>
