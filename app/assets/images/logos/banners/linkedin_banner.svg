<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for geometric shapes -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
    </linearGradient>

    <!-- Glow effect for logo -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>

  <!-- Geometric background pattern -->
  <!-- Top right corner accent -->
  <polygon points="1584,0 1584,150 1434,0" fill="url(#accentGradient)" opacity="0.3"/>
  <polygon points="1584,0 1584,100 1484,0" fill="url(#accentGradient)" opacity="0.2"/>

  <!-- Bottom left corner accent -->
  <polygon points="0,396 150,396 0,246" fill="url(#accentGradient)" opacity="0.3"/>
  <polygon points="0,396 100,396 0,296" fill="url(#accentGradient)" opacity="0.2"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <line x1="0" y1="99" x2="1584" y2="99" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="198" x2="1584" y2="198" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="297" x2="1584" y2="297" stroke="#6366f1" stroke-width="1"/>
    <line x1="396" y1="0" x2="396" y2="396" stroke="#6366f1" stroke-width="1"/>
    <line x1="792" y1="0" x2="792" y2="396" stroke="#6366f1" stroke-width="1"/>
    <line x1="1188" y1="0" x2="1188" y2="396" stroke="#6366f1" stroke-width="1"/>
  </g>

  <!-- Code brackets decoration -->
  <g opacity="0.15" fill="none" stroke="#6366f1" stroke-width="2">
    <!-- Top left bracket -->
    <polyline points="120,80 80,80 80,120"/>
    <!-- Bottom right bracket -->
    <polyline points="1464,276 1504,276 1504,316"/>
  </g>

  <!-- Main content group - centered -->
  <g transform="translate(792, 198)">
    <!-- Logo <G/> -->
    <text
      fill="#6366f1"
      font-family="'Courier New', Courier, monospace"
      font-size="120"
      font-weight="700"
      filter="url(#logoGlow)"
      text-anchor="middle"
      x="0"
      y="30">&lt;G/&gt;</text>

    <!-- Brand text -->
    <text
      fill="#ffffff"
      font-family="'Courier New', Courier, monospace"
      font-size="56"
      font-weight="600"
      filter="url(#textGlow)"
      text-anchor="middle"
      x="0"
      y="100">gelbhart.dev</text>
  </g>

  <!-- Tagline -->
  <text
    fill="#e0e7ff"
    font-family="'Courier New', Courier, monospace"
    font-size="24"
    font-weight="400"
    text-anchor="middle"
    opacity="0.7"
    x="792"
    y="330">Full-Stack Developer | Ruby on Rails | JavaScript | React</text>

  <!-- Decorative code elements -->
  <g opacity="0.2" fill="#6366f1" font-family="'Courier New', Courier, monospace" font-size="14">
    <text x="60" y="360">// building</text>
    <text x="1420" y="40">const dev =</text>
  </g>
</svg>
